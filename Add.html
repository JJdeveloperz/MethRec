						<form name="registration_form" id='registration_form' class="form-inline" method="POST">
							<div class="row">
								<div class="form-group col-xs-12">

							</div>

								</div>
							</div>
							<div class="row">
								<div class="form-group col-xs-12">

								</div>
							</div>

              <div class="row">
                <div class="form-group col-xs-12">

                </div>
              </div>




							<div class="row">

<button onclick="addvalues()" class="btn btn-primary">ADD DATA</button>
